<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message">Current Turn</h2>

	<section class="board">
		<div id="sq0" class ="brdSq"></div>
		<div id="sq1" class ="brdSq"></div>
		<div id="sq2" class ="brdSq"></div>
		<div id="sq3" class ="brdSq"></div>
		<div id="sq4" class ="brdSq"></div>
		<div id="sq5" class ="brdSq"></div>
		<div id="sq6" class ="brdSq"></div>
		<div id="sq7" class ="brdSq"></div>
		<div id="sq8" class ="brdSq"></div>
		
	</section>  
	<button id="replayBtn" type="reset" hidden>Replay</button>  
</body>
</html>
